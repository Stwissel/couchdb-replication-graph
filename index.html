<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/couchdb.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>CouchDB Replication</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">
                  <img src="/couchdb.svg" width="25" alt="CouchDB Logo" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="dbBtn">Add CouchDB</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="renderBtn">Render</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="resetBtn">Reset</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-9">
          <div id="main" style="width: 100%; height: 95vh"></div>
        </div>
        <div class="col-3">
          <p><br /><br />List of servers</p>
          <ol id="serverList"></ol>
        </div>
      </div>
    </div>
    <dialog id="dbDialog">
      <h3>Select a CouchDB</h3>
      <form id="couchForm">
        <div class="form-outline mb-4">
          <label for="url">URL</label>
          <input type="url" id="url" name="url" />
        </div>
        <div class="form-outline mb-4">Either:</div>
        <div class="form-outline mb-4">
          <label for="user">User</label>
          <input type="text" id="user" name="user" />
        </div>
        <div class="form-outline mb-4">
          <label for="pwd">password</label>
          <input type="password" id="pwd" name="pwd" />
        </div>
        <div class="form-outline mb-4">Or:</div>
        <div class="form-outline mb-4">
          <label for="auth">Bearer</label>
          <input type="text" id="auth" name="auth" />
        </div>
        <div class="form-outline mb-4">
          <input
            type="button"
            value="Add"
            id="btnAdd"
            class="btn btn-primary btn-block"
          />
          <input
            type="button"
            value="cancel"
            id="btnCancel"
            class="btn btn-cancel btn-block"
          />
        </div>
      </form>
    </dialog>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
